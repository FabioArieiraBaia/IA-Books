      /* CRITICAL CSS & THEME VARIABLES */

      :root[data-theme="water"] { --bg-primary: #f0f9ff; --bg-secondary: #e0f2fe; --bg-tertiary: #bae6fd; --text-primary: #0c4a6e; --text-secondary: #0284c7; --border-color: #7dd3fc; }

      :root[data-theme="ocean"] { --bg-primary: #083344; --bg-secondary: #164e63; --bg-tertiary: #155e75; --text-primary: #cffafe; --text-secondary: #67e8f9; --border-color: #0891b2; }
      :root[data-theme="universe"] { --bg-primary: #0f0726; --bg-secondary: #240a4a; --bg-tertiary: #3b0764; --text-primary: #f3e8ff; --text-secondary: #d8b4fe; --border-color: #7e22ce; }


      body { background-color: var(--bg-primary); color: var(--text-primary); transition: background-color 0.5s ease, color 0.5s ease; }
      
      /* CLS Optimization: Min heights */
      .book-card { min-height: 300px; contain: content; }
      img { content-visibility: auto; }

      /* Loader Styles */
      .loader-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
      .globe { width: 200px; height: 200px; border-radius: 50%; border: 1px solid rgba(245, 158, 11, 0.2); box-shadow: 0 0 50px rgba(245,158,11,0.1); animation: rotate 20s linear infinite; }
      .orbit-light { width: 10px; height: 10px; background: #f59e0b; border-radius: 50%; box-shadow: 0 0 20px #f59e0b; animation: orbit 2s linear infinite; }
      @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      @keyframes orbit { 0% { transform: translateX(100px) rotate(0deg); } 100% { transform: translateX(100px) rotate(360deg); } }
